<div class="container">
	<div class="row display-flex">
		<div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
			<div class="landing-content">
				<h1>Место для твоих мыслей</h1>
				<p>Добро пожаловать на сайт Mindwell. Здесь ты можешь вести свой дневник, делиться переживаниями, рассказывать истории и общаться с другими людьми. Присоединяйся!
				</p>
				<!-- <a href="#" class="btn btn-md btn-border c-white">Присоединяйтесь!</a> -->
			</div>
		</div>

		<div class="col col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12">
			
			<!-- Login-Registration Form  -->
			
			<div class="registration-login-form">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#home" role="tab">
							<svg class="olymp-login-icon"><use xlink:href="/assets/olympus/svg-icons/sprites/icons.svg#olymp-login-icon"></use></svg>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#profile" role="tab">
							<svg class="olymp-register-icon"><use xlink:href="/assets/olympus/svg-icons/sprites/icons.svg#olymp-register-icon"></use></svg>
						</a>
					</li>
				</ul>
			
				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active" id="home" role="tabpanel" data-mh="log-tab">
						<div class="title h6">Зарегистрироваться</div>
						<form class="content" name="register" action="/register" method="post">
							<div class="row">
								<div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
									<div class="form-group label-floating is-empty">
										<label class="control-label">Логин</label>
										<input class="form-control" maxlength="20" title="Разрешены латинские буквы и цифры" name="name" type="text" required />
									</div>
									<div class="form-group label-floating is-empty">
										<label class="control-label">Адрес почты</label>
										<input class="form-control" name="email" type="email" required />
									</div>
									<div class="form-group label-floating is-empty">
										<label class="control-label">Пароль</label>
										<input class="form-control" title="Не менее 6 символов" name="password" type="password" required />
									</div>
									<div class="form-group label-floating is-empty">
										<label class="control-label">Инвайт</label>
										<input class="form-control" maxlength="100" name="invite" type="text" required />
									</div>
									<div class="form-group label-floating is-empty">
										<label class="control-label">Пригласивший</label>
										<input class="form-control" maxlength="20" name="referrer" type="text" required />
									</div>
			
									<input type ="submit" value ="Зарегистрироваться" class="btn btn-purple btn-lg full-width" />
								</div>
							</div>
						</form>
					</div>
			
					<div class="tab-pane" id="profile" role="tabpanel" data-mh="log-tab">
						<div class="title h6">Войти в аккаунт</div>
						<form class="content" action="/login" method="post">
							<div class="row">
								<div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
									<div class="form-group label-floating is-empty">
										<label class="control-label">Логин</label>
										<input class="form-control" maxlength="20" type="text" name="name" required>
									</div>
									<div class="form-group label-floating is-empty">
										<label class="control-label">Пароль</label>
										<input class="form-control" type="password" name="password" required>
									</div>
			
									<input class="btn btn-lg btn-primary full-width" type="submit" value="Войти" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<!-- ... end Login-Registration Form  -->		</div>
	</div>
</div>
