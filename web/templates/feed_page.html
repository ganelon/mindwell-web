{% for entry in entries %}
    <div id="post{{ entry.id }}" class="col col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12 sorting-item">
        {% include "entry_base.html" %}
    </div>
{% endfor %}
{% if beforeHref %}
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 sorting-item feed-next">
        <a id="load-more-button" href="#" class="btn btn-control btn-more" data-load-link="{{ beforeHref }}" data-container="feed">
            <svg class="olymp-three-dots-icon">
                <use xlink:href="/assets/olympus/svg-icons/sprites/icons.svg#olymp-three-dots-icon"></use>
            </svg>
        </a>
    </div>
{% endif %}
