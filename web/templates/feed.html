{% extends "base.html" %}
{% block styles %}<link rel="stylesheet" type="text/css" href="/assets/feed.css">{% endblock %}
{% block scripts %}<script src="/assets/feed.js"></script>{% endblock %}
{% block body %}
    {% for entry in entries %}
        <h2 id="post-date{{entry.id}}"><a href="/entries/{{ entry.id }}">{{ entry.createdAt }}</a></h2>
        {% include "entry_base.html" %}
    {% empty %}
        <h3>Нет записей</h3>
    {% endfor %}
{% endblock %}
