<html>
	<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/assets/editor/css/editormd.min.css" />
        <script src="/assets/js/jquery-3.3.1.min.js"></script>
        <script src="/assets/editor/editormd.min.js"></script>
        <script src="/assets/editor/languages/en.js"></script>
        <script src="/assets/editor.js"></script>
		<title>Mindwell</title>
	</head>
	<body>
        <form style="margin: 3em auto; max-width: 800px;" name="editor" action={% if id %}"/entries/{{ id }}"{% else %}"/entries"{% endif %} method="post">
            <textarea name="title" style="width: 100%;" placeholder="Заголовок поста">{{ title }}</textarea>
            <div id="editormd">
                <textarea style="display:none;" required>{{ editContent }}</textarea>
            </div>
            Пост будет виден 
            <select name="privacy">
                <option value="all" {% if privacy == "all" %}selected{% endif %}>всем</option>
                {% comment %} <option value="followers">только подписчикам</option> {% endcomment %}
                <option value="me" {% if privacy == "me" %}selected{% endif %}>только мне</option>
            </select> 
            <input type="checkbox" name="isVotable" {% if !id || isVotable %}checked{% endif %}> Включить голосование
            <br/>
            <input type="submit" value={% if id %}"Сохранить"{% else %}"Опубликовать"{% endif %} />
        </form>
    </body>
</html>
